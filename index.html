<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tic Tae Toe Game</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Jolly+Lodger&family=Joti+One&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="main.css" rel="stylesheet">
		<link rel="icon" href="/logo.png" type="image/png">
	</head>
	<body>
		<nav>
			<a class="navbar-brand" href="">Tic Tae Toe</a>
			<img src="logo.png" class="ml-20" alt="" style="height: 60px">
		</nav>
		<main class="mt-5">
			<div class="container c-main">
				<div class="row text-center mb-3">
					<div class="col col-score">
						<div class="x x-sm mr-30">
							<div></div>
						</div>
						<span class="score mr-100" id="score-o">0</span>
						<div class="circle circle-sm mr-10">
							<div></div>
						</div>
						<span class="score" id="score-x">0</span>
					</div>
				</div>
				<div class="row row-cols-3 mt-5" id="container-blocks">
				</div>
				<div class="row mt-5" id="block-winner">
					<div class="col">
					</div>
				</div>
				<div class="row text-center mt-3">
					<button class="btn mt-50" type="button" id="btn-restart">
						Restart
						<i class="fa fa-refresh"></i>
					</button>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
